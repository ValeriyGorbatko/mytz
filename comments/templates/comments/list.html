  {% load mptt_tags %}

<div class="container">
    <div class="row">
        <div class="col-xs-10 col-md-8 col-md-offset-2 col-xs-offset-1">
             <ul>
                {% recursetree nodes %}
                    <li>
                        <div class="parent-block">
                            <span class="node-tree" title="show child nodes">{{ node.name }}</span>
                        </div>
                        <div class="answer node-tree">
                            Answer
                        </div>
                        <div class="hidden-block">
                            <form action="" method="post">
                                {% csrf_token    %}
                                <div>
                                    <textarea cols="30" rows="2" name="comment"></textarea>
                                </div>
                                <div>
                                    <div>
                                        <input type="submit" value="Send">
                                        <input class="cancel" type="button" value="Cancel">
                                    </div>
                                </div>
                            </form>
                        </div>
                        {% if not node.is_leaf_node %}
                            <ul class="hidden-block" >
                                {{ children }}
                            </ul>
                        {% endif %}
                    </li>
                {% endrecursetree %}
            </ul>
        </div>
    </div>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $('.answer').click(function(){
            $(this).next().toggle();
            $(this).hide();
        });

        $('.cancel').click(function(){
            $(this).parent().parent().parent().prev().toggle();
            $(this).parent().parent().parent().toggle();
        });

        $('.parent-block').click(function(){
            $(this).next().next().next().toggle();
        });


    </script>
